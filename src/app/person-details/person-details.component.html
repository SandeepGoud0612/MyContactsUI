<div class="container-fluid">

  <div class="row">
    <div class="col-md-9">
      <div class="card">
        <div class="card-header">
          Personal Details
        </div>
        <div class="card-block">
          <form *ngIf="selectedPerson">

            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <label for="firstNameRead"></label>
                  <input type="text" class="form-control" id="firstNameRead" value="{{selectedPerson.firstName}}" />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label for="lastNameRead"></label>
                  <input type="text" class="form-control" id="lastNameRead" value="{{selectedPerson.lastName}}" />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label for="genderRead"></label>
                  <input type="text" class="form-control" id="genderRead" value="{{selectedPerson.gender}}" />
                </div>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card">
        <div class="card-header">
          Image
        </div>
        <div class="card-block">
        </div>
      </div>
    </div>
  </div>

  <br>

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          Address
        </div>
        <div class="card-block">
        </div>
      </div>
    </div>
  </div>

  <br>

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          Occasions
        </div>
        <div class="card-block">
        </div>
      </div>
    </div>
  </div>

  <br>

  <div class="row">
    <div class="col-md-10"></div>
    <div class="col-md-2">
      <a class="btn btn-primary" href="persons" role="button">Back</a>
    </div>
  </div>

</div>
