<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="card" style="height: 10rem;">Todo Remainders</div>
</div>

<div class="col-md-6">
    <div class="card" style="height: 10rem;">Todo Search Criteria</div>
</div>
</div>

<div style="height: 20px;">  
</div>

<div class="row">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>Email Id</th>
                <th>Birthday</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let person of persons">
                <td>{{person.id}}</td>
                <td>{{person.firstName}}</td>
                <td>{{person.lastName}}</td>
                <td>{{person.emailId}}</td>
                <td>{{person.phoneNumber}}</td>
                <td>{{person.dob | date: 'MMM/dd/yyyy'}}</td>
            </tr>           
        </tbody>
    </table>
</div>
</div>
