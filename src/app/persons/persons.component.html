<div class="container-fluid">

    <div class="row">       

        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    Search Criteria
                </div>
                <div class="card-block">
                    <form>                      
                        <div class="form-group row" id="btn-form">
                            <button type="button" class="btn btn-link fa fa-search" (click)="getAllPersons()"> Search</button>                            
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <br>

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    Contact List
                </div>
                <div class="card-block">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Phone Number</th>
                                <th>Email Id</th>
                                <th>Birthday</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let person of commonService.persons">
                                <td>{{person.id}}</td>
                                <td><a [routerLink]="['/person-details', person.id]">{{person.firstName}}</a></td>
                                <td>{{person.lastName}}</td>
                                <td>{{person.emailId}}</td>
                                <td>{{person.phoneNumber}}</td>
                                <td>{{person.dob | date: 'MMM/dd/yyyy'}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
